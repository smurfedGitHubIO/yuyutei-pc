{% load static %}
    
<form method="post">
    {% csrf_token %}
    <video id="camera-stream" width="320" height="240" autoplay>
</video>
    <button id="capture-button">Capture</button>
    <canvas id="captured-image" width="320" height="240" style="display:none;"></canvas>
    <input type="hidden" id="image-data" name="image_data">
</form>

<script src="{% static 'js/camera.js' %}"></script>
